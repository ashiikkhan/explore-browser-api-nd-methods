<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <input type="text" id="input-name" placeholder="Write name here" />
      <button id="add-name-btn" class="btn btn-primary">
        Add to Local Storage
      </button>
      <button id="remove-name-btn" class="btn btn-warning">
        Remove from Local Storage
      </button>
    </div>
    <div class="container mt-4">
      <input type="text" id="input-age" placeholder="Write age here" />
      <button id="add-age-btn" class="btn btn-primary">
        Add to Local Storage
      </button>
      <button id="remove-age-btn" class="btn btn-warning">
        Remove from Local Storage
      </button>
    </div>
    <div class="container mt-4">
      <button id="clear-all-btn" class="btn btn-danger">
        Clear Local Storage
      </button>
    </div>

    <script src="localStorage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
