<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Location</title>

  <body>
    <h2>location</h2>
    <p>location.reload()</p>
    <p>location.assign() => keep the history and add to that</p>
    <p>location.replace() => replace the current history</p>
    <p>location.protocol</p>
    <p>location.hostname</p>
    <p>location.port</p>
    <p>location.pathname</p>
    <p>location.href => another way to redirect, keep the history.</p>
    <p>location.hash</p>
    <p>location.search</p>
    <script></script>
  </body>
